    <header><h1>Para mais informações, contate-nos!</h1></header>

    <div class="row justify-content-center align-items-center">
        <div class="col-sm-8">
            <form id="formContato">
                <div class="col-12">
                    <label for="title" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Nome completo">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de email</div>
                </div>
                <div class="col-12">
                    <label for="conteudo" class="form-label">Mensagem</label>
                    <textarea name="conteudo" id="conteudo" class="form-control"></textarea>
                </div>
                <div class="col-12">    
                    <button type="submit" class="btn btn-secondary">Enviar</button>    
                </div>
            </form>
        </div>
    </div>
